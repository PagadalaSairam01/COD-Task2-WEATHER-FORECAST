<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast app</title>
    <link rel=stylesheet href="weather.css">
    <!-- <script src="weather.js"></script> -->
</head>

<body>
    <div class="headding">
        <h2>WEATHER FORECAST</h2>
    </div>
    <div class="searchcity">
        <input type="text" id="search" placeholder="Enter the city ">
        <button id="button">search</button>
    </div>
    <div class="error">
        <h2>Invalid input</h2>
    </div>
    <div class="weather">
        <div class="location">
            <div class="city"></div>
            <div class="date"></div>
        </div>
        <div class="temp"></div>
        <div class="other">
            <div class="humidity">
                <h1></h1>
            </div>
            <div class="windspeed">
                <h1></h1>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>

</body>

</html>
